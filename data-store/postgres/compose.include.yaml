# Parent compose file: $(git root)/compose.yaml

# Exposes a PostgreSQL database with TimescaleDB extension on port 5432
# and a phpPgAdmin web interface at http://pgadmin.localhost (via Traefik).

services:
  postgres:
    # PostgreSQL with TimescaleDB extension
    image: timescale/timescaledb:latest-pg17
    container_name: polyglot-dtp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dtp}
      POSTGRES_DB: ${POSTGRES_DB:-dtp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dtpsecret1}
    networks:
      - default
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dtp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  phppgadmin:
    image: yinchi/polyglot-dtp-phppgadmin:latest
    pull_policy: build
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polyglot-dtp-phppgadmin
    volumes:
      - ./phppgadmin/phppgadmin.conf:/etc/apache2/conf-available/phppgadmin.conf
      - ./phppgadmin/config.inc.php:/etc/phppgadmin/config.inc.php
    networks:
      - default
    labels:
      - traefik.enable=true
      - traefik.http.routers.phppgadmin.rule=Host(`pgadmin.localhost`)
      - traefik.http.routers.phppgadmin.entrypoints=web
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSIL http://localhost/phppgadmin &> /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
    name: polyglot-dtp_pgdata
